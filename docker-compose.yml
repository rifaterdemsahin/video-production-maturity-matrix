version: '3.8'

# Video Production Maturity Matrix â€” AI Stack
# Provides: Qdrant (vector DB) + Ollama (embeddings)

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: vpmm-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - ./qdrant_storage:/qdrant/storage
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/readyz"]
      interval: 10s
      timeout: 5s
      retries: 5

  ollama:
    image: ollama/ollama:latest
    container_name: vpmm-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    restart: unless-stopped

volumes:
  ollama_data:
